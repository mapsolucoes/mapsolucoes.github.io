<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="icon" href="favicon.png" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M.A.P SOLUÇÕES</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #737373;
            background-image: url('imgback.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* Estilos do Cabeçalho */
        header {
            background-color: #737373;
            padding: 20px;
            text-align: center;
        }

        header img {
            max-width: 120px;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #000000;
            padding: 10px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin: 0 20px;
        }

        nav ul li a {
            color: #ffffff;
            text-decoration: none;
            font-size: 1.2em;
        }

        nav ul li a:hover {
            color: #ff9801;
        }

        /* Seção Principal */
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px 20px;
        }

        h2 {
            color: #000000;
        }

        /* Formulário de Contato */
        form {
            display: flex;
            flex-direction: column;
            max-width: 400px;
            width: 100%;
        }

        input, textarea {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #737373;
            border-radius: 5px;
            font-size: 1em;
        }

        button {
            background-color: #ff9801;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
        }

        button:hover {
            background-color: #e68a00;
        }

        /* Rodapé */
        footer {
            background-color: #737373;
            color: #ffffff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Cabeçalho com Logo e Menu -->
    <header>
        <img src="logoMAP.png" alt="Logo da Empresa">
        <h1>M.A.P SOLUÇÕES</h1>
    </header>

    <!-- Barra de Navegação -->
    <nav>
        <ul>
            <li><a href="#home">Início</a></li>
            <li><a href="#sobre">Sobre</a></li>
            <li><a href="#servicos">Serviços</a></li>
            <li><a href="#contato">Contato</a></li>
        </ul>
    </nav>

    <!-- Seção Principal -->
    <main>
        <section id="home">
            <h2>Bem-vindo à M.A.P SOLUÇÕES</h2>
            <p>Estamos prontos para atender suas necessidades com inovação e qualidade.</p>
        </section>

        <section id="contato">
            <h2>Entre em Contato</h2>
            <form action="https://wa.me/5511942603053" method="get" target="_blank">
                <input type="text" name="name" placeholder="Seu nome" required>
                <input type="email" name="email" placeholder="Seu e-mail" required>
                <textarea name="message" rows="5" placeholder="Sua mensagem" required></textarea>
                <button type="submit">Enviar Mensagem</button>
            </form>
        </section>
    </main>

    <!-- Rodapé -->
    <footer>
        © 2024 M.A.P SOLUÇÕES - Todos os direitos reservados
    </footer>
</body>
</html>
