<style>
    body {
        font-family: 'Roboto', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #ffffff;
        color: #737373;
        background-image: url('imgback.png'); /* Imagem de fundo */
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        position: relative;
    }
    body::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.6); /* Máscara preta */
        z-index: -1;
    }
    /* Estilo do menu */
    nav {
        background-color: #737373;
        padding: 15px;
        text-align: center;
        position: fixed;
        width: 100%;
        top: 0;
        z-index: 1000; /* Garante que o menu fique acima do conteúdo */
    }
    nav a {
        color: #ffffff;
        text-decoration: none;
        margin: 0 15px;
        font-weight: bold;
        transition: color 0.3s;
    }
    nav a:hover {
        color: #ff9801;
    }
    /* Hero Section (Seção principal) */
    .hero {
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        color: #ffffff;
        padding: 0 20px;
        margin-top: 60px; /* Adiciona margem para o menu fixo */
    }
    .hero h1 {
        font-family: 'Poppins', sans-serif;
        font-size: 3em;
        margin: 0;
        color: #000000; /* Cor preta para o título */
    }
    .hero p {
        font-size: 1.2em;
        margin: 20px 0;
    }
    .hero a {
        background-color: #ff9801;
        color: white;
        padding: 15px 30px;
        text-decoration: none;
        border-radius: 5px;
        font-size: 1.2em;
        font-weight: bold;
        margin-top: 20px;
    }
    .hero a:hover {
        background-color: #e68a00;
    }
    /* Logo Redonda no Cabeçalho */
    .logo {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        object-fit: cover;
        margin-bottom: 20px;
    }
    /* Seção de Benefícios */
    .benefits {
        background-color: #ffffff;
        padding: 50px 20px;
        text-align: center;
        margin-top: 20px; /* Para não colidir com o menu */
    }
    .benefits h2 {
        font-family: 'Poppins', sans-serif;
        color: #000000;
        font-size: 2.2em;
    }
    .benefits p {
        font-size: 1.1em;
        color: #737373;
        margin: 20px auto;
        max-width: 700px;
    }
    .benefits .benefit-item {
        margin: 20px 0;
    }
    /* Seção de Contato */
    .cta {
        background-color: #737373;
        padding: 50px 20px;
        text-align: center;
        color: white;
        margin-top: 20px; /* Para não colidir com a seção anterior */
    }
    .cta h2 {
        font-family: 'Poppins', sans-serif;
        font-size: 2em;
    }
    .cta a {
        background-color: #ff9801;
        color: white;
        padding: 15px 30px;
        text-decoration: none;
        border-radius: 5px;
        font-size: 1.2em;
        font-weight: bold;
        margin-top: 20px;
        display: inline-block;
    }
    .cta a:hover {
        background-color: #e68a00;
    }
    .cta p {
        font-size: 1.2em;
        margin-top: 20px;
    }
    .cta p a {
        color: #ff9801;
        text-decoration: none;
        font-weight: bold;
    }
    .cta p a:hover {
        text-decoration: underline;
    }
    /* Rodapé */
    footer {
        background-color: #737373;
        color: #ffffff;
        text-align: center;
        padding: 10px;
        position: relative;
    }
    footer::before {
        content: url('favicon.png');
        display: inline-block;
        vertical-align: middle;
        margin-right: 5px;
    }
</style>
